    Poiché questa è la "Capo", un'altra stampante nel gruppo verrà temporaneamente assegnata come "Capo".
    Se la stampante è spenta, ignorare questo messaggio.
    Per risolvere i problemi di connessione, scansionare il codice QR.
  mqtt_master_error: |
    Impossibile connettersi alla stampante!
    Assicurarsi che la stampante sia accesa e sulla stessa LAN di Panda Touch o cliccare su "Modifica" per controllare e modificare l'"IP" e il "SN".
    Poiché questa è la "Capo" e non ci sono altre stampanti disponibili nel gruppo, non sarà possibile utilizzare Panda Touch finché il problema non sarà risolto.
    Per risolvere i problemi di connessione, scansionare il codice QR.
  mqtt_slave: |
    Impossibile connettersi alla stampante!
    Assicurarsi che la stampante sia accesa e sulla stessa LAN di Panda Touch o cliccare su "Modifica" per controllare e modificare l'"IP" e il "SN".
    Questa stampante non è il "Capo" quindi non sarà accessibile o in grado di seguire il "Capo" se è in un gruppo.
    Se la stampante è spenta, ignorare questo messaggio.
    Per risolvere i problemi di connessione, scansionare il codice QR.
  mqtt_not_online: |
    Impossibile connettersi alla stampante!
