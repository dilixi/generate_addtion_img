<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Touch IMG Generate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #e9d8fd;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        label {
            margin-top: 20px;
            display: block;
        }
        input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Panda Touch IMG Generate</h1>

    <label for="ymlFile">Select YML file</label>
    <input type="file" id="ymlFile" accept=".yml">

    <label for="colorFormat">Language Name</label>
    <select id="colorFormat"> 
        <option value="en-GB">English</option>
        <option value="zh-CN">Chinese</option> 
        <option value="de">German</option> 
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="it">Italian</option>
    </select>

    <button id="convertButton">Generate</button>
    <div id="output" style="margin-top: 20px;"></div>

<script>
    document.getElementById('convertButton').addEventListener('click', async function() {
        const files = document.getElementById('ymlFile').files;

        // Check YML file
        if (files.length === 0) {
            alert("Please select a YML file first!");
            return;
        }

        const ymlFile = files[0];

        // Create FormData for the YML file
        const formData = new FormData();
        formData.append('ymlFile', ymlFile);

        // Send POST request to /generate
        try {
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json(); // 获取返回的 JSON 数据
                alert(`执行结果:\n${result.output}`); // 显示执行结果
                
                const blob = await fetch('/generate').then(res => res.blob()); // 获取生成的文件内容
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'out.img'; // 下载的文件名
                document.body.appendChild(a);
                a.click(); // 触发下载
                a.remove(); // 移除链接
                alert("文件下载成功！");
            } else {
                const result = await response.json();
                alert(result.error || "An error occurred.");
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while uploading the file!');
        }
    });
</script>

</body>
</html>
