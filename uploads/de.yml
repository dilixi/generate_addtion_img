  tip_faild_upload: |
   Fehler beim Hochladen der Datei, bitte überprüfen Sie Folgendes:
   1. Ist der Drucker ordnungsgemäß angeschlossen und hat die SD-Karte ausreichend Kapazität.
   2. Stellen Sie sicher, dass das USB-Laufwerk fest im Panda Touch sitzt.
   3. Wechseln Sie zu einem Ort mit besserem WLAN-Signal.
   4. Im Cloud-Modus, überprüfen und bearbeiten Sie bitte die "IP” oder den "Zugangscode”.
